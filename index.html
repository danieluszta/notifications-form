<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Klect feedback</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://static.wixstatic.com/media/89836e_80fe7ecdd0f64591bf5b508941aefc57~mv2.png/v1/fill/w_104,h_36,al_c,lg_1,q_85,enc_auto/89836e_80fe7ecdd0f64591bf5b508941aefc57~mv2.png" alt="logo">
        </div>
        <div class="message">
            <p>Thanks for your feedback.</p>
            <p>Please share any additional comments below</p>
        </div>
        <div class="text-box">
            <textarea name="klectfeedback" id="klectform" cols="30" rows="10"></textarea>
        </div>
        <div class="button">
            <button class="submit-button">
                <p>submit</p>
            </button>
        </div>

    </div>
</body>
</html>
